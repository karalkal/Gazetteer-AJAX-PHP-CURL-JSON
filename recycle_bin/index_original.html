		integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

<body>
	<span id="selectContainer">
		<select id="countrySelect" class="form-select shadow-sm">
			<option selected disabled hidden>Countries List:</option> <!-- populate from an AJAX CALL to a PHP routine that returns a JSON object 
				that is an array of just ISO codes and names from countryBorders.geo.json 
				e.g.	<option value="AF">Afghanistan</option> -->
		</select>
	</span>

	<div id="map"></div>

	<div id="genericModal" class="modal" data-bs-backdrop="false" tabindex="-1">
		<div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
			<div class="modal-content">
				<div class="modal-body">
					<!-- render modal content here -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btnClose">Close</button>
				</div>
			</div>
		</div>
	</div>

	<div id=”preloader”></div>

	<!-- SCRIPTS -->
	<!-- JQUERY  --  $(document).ready(function() ensures no issues with load at end of doc-->
